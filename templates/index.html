<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Spam Detection</title>

</head>
<body>
    <div class="nav-bar">
        <img src="/static/logo-circle.png" alt="No logo" class="logo"> <h3>Matrix Glitch</h3>
        <a href="/developers">
            <button>
                Developers
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
        </a>
    </div>
    <div class="main-head">
        <h1>Welcome to Spam Message Detection Platform</h1>
    </div>
    <div class="main-div">
        <div class="container">
            <h1>Spam Detection</h1>
            <form id="messageForm">
                <label for="message">Enter your message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="footer">Copyright © 2023 This Website is made by Team <strong>Matrix Glitch</strong> | All rights reserved. </div>

    <!-- The Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalResult"></p>
            <div id="modalResult">
                <img id="modalImage" src="" alt="Result Image" width="300px">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${message}`
            });
            const result = await response.json();
            document.getElementById('modalResult').innerText = `Prediction: ${result.prediction}`;
            const modalImage = document.getElementById('modalImage');

if(result.prediction === 'spam') {
    modalImage.src = '/static/spam-removebg-preview.png'; // Replace with actual path to spam image
} else {
    modalImage.src = '/static/ham-removebg-preview.png'; // Replace with actual path to ham image
}
            // Show the modal
            const modal = document.getElementById('resultModal');
            modal.style.display = "block";

            // Close the modal
            const span = document.getElementsByClassName('close')[0];
            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
